<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">  
         <form action="RegisterServlet" method="post" onsubmit="return validate()" ></form>   <a href ="LogoutServlet"></a>    
      <title>  Registration Form  </title>  
      <style>  
      body {  
      color: #bd2130;  
      }  
      .card {  
    position: relative;  
    display: -ms-flexbox;  
    display: flex;  
    -ms-flex-direction: column;  
    flex-direction: column;  
    min-width: 0;  
    word-wrap: break-word;  
    background-color: #f8f9fa;  
    background-clip: border-box;  
    border: 1px solid rgba(0,0,0,.125);  
    border-radius: .15rem;  
}  
      </style>  
   </head>  
   <body>  
<section class="vh-100" style="background-color: #c48fad;">  
  <div class="container h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col-xl-9">  
        <h1 class="text-white mb-4">  Registration form </h1>  
        <div class="card" style="border-radius: 15px;">  
          <div class="card-body">  
            <div class="row align-items-center pt-4 pb-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Full name </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="name" id="name"/>  
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Phone number </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="phone number" class="form-control form-control-lg" name="phNo" id="phone">  
              </div>  
            </div>  
    <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Email address</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="email" class="form-control form-control-lg"  name="eMail" id="email" />  
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> User name </h6>  
              </div>  
              <div class="col-md-9 pe-5"> 
                <input type="User name" class="form-control form-control-lg" name="uName" id="uname"/>   
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Password </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
              <input type="Password" class="form-control form-control-lg" name="password" id="pass"/>   
                <!-- <input class="form-control form-control-lg" id="formFileLg" type="file" />  
                <div class="small text-muted mt-2"> Upload your CV/Resume or any other relevant file. Max file size 50 MB </div>  --> 
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="px-5 py-4">  
              <button type="submit" value="Login" class="btn btn-primary btn-lg"> Submit </button>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</section>  
</body>  
</html>
